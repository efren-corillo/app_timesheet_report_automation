# Compose V2 (omit 'version' key)
services:
    db:
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - backend
        healthcheck:
            test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} --silent"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 20s

    api:
        build:
            context: ../api
            dockerfile: Dockerfile
        environment:
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: ${MYSQL_DATABASE}
            DB_USERNAME: ${MYSQL_USER}
            DB_PASSWORD: ${MYSQL_PASSWORD}
            APP_HOST: 0.0.0.0
            APP_PORT: 5000
        volumes:
            - ../api:/app
        networks:
            - backend

    ui:
        build:
            context: ../ui
            dockerfile: Dockerfile
        # For dev: UI runs its own dev server on 8080 (adjust if yours differs)
        environment:
            UI_PORT: 8080
            API_BASE_URL: /api
        depends_on:
            - api
        volumes:
            - ../ui:/app
        networks:
            - backend

    caddy:
        image: caddy:2.8
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        environment:
            CADDY_DOMAIN: ${CADDY_DOMAIN:-:80}
            CADDY_EMAIL: ${CADDY_EMAIL:-admin@local}
            UI_UPSTREAM: ui:8080
            API_UPSTREAM: api:5000
        volumes:
            - ../caddy/Caddyfile:/etc/caddy/Caddyfile:ro
            - caddy_data:/data
            - caddy_config:/config
        depends_on:
            - ui
            - api
        networks:
            - backend
            - web

volumes:
    mysql_data:
    caddy_data:
    caddy_config:

networks:
    backend:
        driver: bridge
    web:
        driver: bridge
